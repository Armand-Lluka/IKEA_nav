<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ikea Nav Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="topnav">
      <ul>
        <img
          src="./imgs/ikea-logo.44494cf681bac0c153bd8c0a517421de.svg"
          alt="logo"
        />
        <div class="navigation">
          <li><a href="">Produkte</a></li>
          <li><a href="">Raume</a></li>
          <li><a href="">Aktuelles</a></li>
          <li><a href="">Inspirataion</a></li>
        </div>

        <div class="search-input">
          <form action="">
            <label for="input"></label>
            <input
              autocomplete="off"
              type="text"
              class="search"
              id="search"
              placeholder="Search.."
              name="input"
            />
          </form>

          <ul id="list-container"></ul>
        </div>
        <div class="instruct">
          <br />
          <h3>Step 1 - Enter chair into search field</h2>

          <h3>
            Step 2 - Click one of the results to be taken to search page with
            that result
          </h3>
          <h4>This can be done from every page on the site, for faster experience</h4>
        </div>
      </ul>
    </nav>
    <script src="./script.js"></script>
  </body>
</html>
