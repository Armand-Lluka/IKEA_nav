<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ikea Nav Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="topnav">
      <ul>
        <li>
          <img
            src="./imgs/ikea-logo.44494cf681bac0c153bd8c0a517421de.svg"
            alt="logo"
          />
        </li>
        <li><a href="">Produkte</a></li>
        <li><a href="">Raume</a></li>
        <li><a href="">Aktuelles</a></li>
        <li><a href="">Inspirataion</a></li>
        <div class="search-input">
          <form action="">
            <img
              src="./imgs/nav-search.be9b20e02c34370711bd3b3cc86702f9.svg"
              alt="search-icon"
            />
            <label for="input"></label>
            <input
              type="text"
              class="search"
              id="search"
              placeholder="Search.."
              name="input"
            />
          </form>

          <ul id="list-container"></ul>
        </div>

        <!-- <input type="text" /> -->
      </ul>
    </nav>
    <script src="./script.js"></script>
  </body>
</html>
